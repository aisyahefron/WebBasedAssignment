    <script>
    function submitForm(type) {
    if (type === 'image') {
        // Get the uploaded image
        var uploadedImage = document.getElementById('hiddenFileInput').files[0];

        // Check if an image is uploaded
        if (!uploadedImage) {
            alert('Please upload an image.');
            return; // Stop execution if no image is uploaded
        }

        // You can now use the uploaded image for further processing or submission to a server
        console.log('Uploaded Image:', uploadedImage);

        // For demonstration purposes, let's just show an alert for image upload
        alert('Image Uploaded!');
    } else if (type === 'details') {
        // Get values from the form
        var category = document.getElementById('category').value;
        var title = document.getElementById('title').value;
        var price = document.getElementById('price').value;

        // Check if all image details are filled in
        if (!category || !title || !price) {
            alert('Please fill in all image details.');
            return; // Stop execution if any detail is missing
        }

        // You can now use these values for further processing or submission to a server
        console.log('Category:', category);
        console.log('Title:', title);
        console.log('Price:', price);

        // For demonstration purposes, let's just show an alert for image details upload
        alert('Image Details Uploaded!');
    }
}



    // Function to trigger the hidden file input click event
    function triggerFileInput() {
        document.getElementById('hiddenFileInput').click();
    }

    // Display the preview of the uploaded image
    document.getElementById('hiddenFileInput').addEventListener('change', function () {
        var previewImage = document.getElementById('previewImage');
		var cameraIcon = document.querySelector('.fa-camera');
        var file = this.files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            previewImage.src = reader.result;
			// Hide the camera icon when an image is previewed
        cameraIcon.style.display = 'none';
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            previewImage.src = "";
        }
    });

    // Attach the triggerFileInput function to the camera icon click event
    document.querySelector('.fa-camera').addEventListener('click', triggerFileInput);
</script>
